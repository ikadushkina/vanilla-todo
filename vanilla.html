<html>
<head>
    <title>Vanilla JS app</title>
    <meta charset="UTF-8">
    <script src="vanilla.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="loadPage()">
<div class="list">
    <div id="list">
        <p>Your todos</p>
    </div>
    <div class="input-container">
        <input type="text" placeholder="Add new item" class="text-input" id="input"/>
        <div class="color">
            <input type="radio" name="radio" class="color color-blue" id="s1"/>
            <label for="s1" class="color-blue"></label>
            <input type="radio" name="radio" class="color color-yellow" id="s2">
            <label for="s2" class="color-yellow"></label>
            <input type="radio" name="radio" class="color color-green" id="s3"/>
            <label for="s3" class="color-green"></label>
            <input type="radio" name="radio" class="color color-red" id="s4"/>
            <label for="s4" class="color-red"></label>
            <input type="radio" name="radio" class="color color-lite-green" id="s5"/>
            <label for="s5" class="color-lite-green"></label>
            <input type="radio" name="radio" class="color color-night-sky" id="s6"/>
            <label for="s6" class="color-night-sky"></label>
        </div>
        <button id="main" class="buttonAdd">Add</button>
    </div>
</div>
</body>
</html>
